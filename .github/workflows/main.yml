name: .NET Framework 4.5 Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v3
      - uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-version: 'v4.5'

      - name: Build
        run: msbuild SampleASPFramework45.sln /p:Configuration=Release --verbosity=true

      - name: Publish
        run: msbuild SampleASPFramework45.sln /t:Publish /p:Configuration=Release /p:OutputPath=./artifacts

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: netframework:${{ github.run_id }}
          path: ./artifacts
