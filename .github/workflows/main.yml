name: .NET Framework 4.5 Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-2019

    steps:
      - uses: actions/checkout@v3
      - uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-version: 'v4.5'

      - name: Build Debug Configuration
        run: msbuild SampleASPFramework45.sln /p:Configuration=Debug
